<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(135deg, #21286d 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .headline {
            font-size: 12rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 0.8;
        }
        
        .gold-text {
            color: #ffcf00;
        }
        
        .red-text {
            color: #f11111;
        }
        
        .cta-button {
            background-color: #f11111;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            margin-top: .5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .cta-button:hover {
            background-color: #d40000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            padding-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
            width: 100%;
        }
        
        .footer-links {
            margin-top: 1rem;
        }
        
        .footer-links a {
            color: #ffcf00;
            margin: 0 1rem;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .headline {
                font-size: 6.5rem;
            }
            
            .logo-placeholder {
                width: 80px;
                height: 80px;
            }
            
            .cta-button {
                font-size: 1.5rem;
                padding: 0.8rem 1.6rem;
            }
        }
        
        @media (max-width: 540px) {
            .headline {
                font-size: 4.5rem;
            }
            
            .logo-placeholder {
                width: 70px;
                height: 70px;
            }
            
            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 365px) {
            .headline {
                font-size: 2.5rem;
            }
            
            .logo-placeholder {
                width: 60px;
                height: 60px;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

    <div class="container">

<br/>

</p>
        <div class="footer-links">
            <a href="https://oneswitchboard.com/privacy-policy/dc-statehood-action">Privacy Policy</a>
            <a href="https://forms.oneswitchboard.com/dc-statehood-action/opt-in-form-v0">Sign Up</a>
            <a href="mailto:51@dcstatehoodaction.com">Contact Us</a>
        </div>
        <img id="logo" src="images/dcmap.png" alt="DC Statehood Action Logo" style="padding-top: 1rem; max-width: 50px; height: auto;">

</body>
</html>
